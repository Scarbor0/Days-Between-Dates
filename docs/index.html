		<header class="header">

		</header>
		<main>
			<div class="home__container">
				<div class="main">
					<h1 class="tittle main__tittle" for="date-input">
						<img class="logo" src="img/icon/logo.svg" alt="">
						Days Between Dates
					</h1>
					<div class="main__wrapper-form">
						<h2 class="subtittle">Калькулятор днів між двома датами</h2>
						<div class="main__wrapper-inputs">
							<div class="main__wrapper-input">
								<label for="dateStart">Початкова дата</label>
								<div class="main__set-date">
									<input class="main__input main__input-date-start" type="text" pattern="[0-9]*" id="dateStartD" placeholder="дд" autocomplete="off" tabindex="1" maxlength="2">
									<span class="main__date-split">.</span>
									<input class="main__input main__input-date-start" type="text" pattern="[0-9]*" id="dateStartM" placeholder="мм" autocomplete="off" tabindex="2" maxlength="2">
									<span class="main__date-split">.</span>
									<input class="main__input main__input-date-start-year main__input-date-start " type="text" pattern="[0-9]*" id="dateStartY" placeholder="рррр" autocomplete="off" tabindex="3" maxlength="4">
								</div>
								<button class="btn main__btn-clear btn-ripple" data-btn="clear-start" data-ripple-clear="once" tabindex="-1">Очистити</button>
							</div>
							<div class="main__wrapper-input">
								<label for="dateStart">Кінцева дата</label>
								<div class="main__set-date">
									<input class="main__input main__input-date-end" type="text" pattern="[0-9]*" id="dateEndD" placeholder="дд" autocomplete="off" tabindex="4" typevriter maxlength="2">
									<span class="main__date-split">.</span>
									<input class="main__input main__input-date-end" type="text" pattern="[0-9]*" id="dateEndM" placeholder="мм" autocomplete="off" tabindex="5" typevriter maxlength="2">
									<span class="main__date-split">.</span>
									<input class="main__input main__input-date-end-year main__input-date-end " type="text" pattern="[0-9]*" id="dateEndY" placeholder="рррр" autocomplete="off" tabindex="6" typevriter maxlength="4">
								</div>
								<button class="btn main__btn-clear btn-ripple" data-btn="clear-end" data-ripple-clear="once" tabindex="-1">Очистити</button>
							</div>
						</div>
						<div class="main__settings">
							<label class="main__settings-checkbox-label main__checkbox-label-first-day">
								<input class="main__settings-checkbox-input" type="checkbox" id="myCheckbox" data-input-setting="first-day" checked>
								включно з першим днем
							</label>
							<label class="main__settings-checkbox-label main__checkbox-label-last-day">
								<input class="main__settings-checkbox-input" type="checkbox" id="myCheckbox" data-input-setting="last-day" checked>
								включно з останнім днем
							</label>
						</div>
						<div class="btn-submit__wrapper">
							<button data-ripple="once" class="btn main__btn-submit btn-ripple" data-btn="submit" tabindex="7">
								<span class="_icon-calc"></span>
								<span>Розрахувати</span>
							</button>

							<button data-ripple-clear="once" data-btn="clear-result" class="btn main__btn-submit btn-submit__clear btn-ripple" tabindex="8">
								<span class="_icon-clear"></span>
								<span>Очистити</span>
							</button>
						</div>

					</div>

					<div class="days-between-dates__container">
						<div class="days-between-dates"></div>
					</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__my-portfolio-wrapper">
					<a target="_blank" href="http://yuri-chapyuk.space" class="footer__my-portfolio">

						<span class="_icon-link"></span>
					</a>
					<a target="_blank" href="https://github.com/Scarbor0/Days-Between-Dates/" class="footer__project-link">
						<span class="_icon-link"></span>
						Project link
						<span class="_icon-link"></span>
					</a>
					</di>
					<div class="footer__container-social">
						<a target="_blank" class="footer__social button " href="https://www.linkedin.com/in/yuriy-chapyuk-438277234/">
							<span class="_icon-logo-linkedin"></span>
						</a>
						<a target="_blank" class="footer__social button" href="https://github.com/Scarbor0">
							<span class="_icon-logo-github"></span>
						</a>
						<a target="_blank" class="footer__social button" href="https://t.me/Scarbor0">
							<span class="_icon-telegram"></span>
						</a>
					</div>
				</div>
		</footer>
